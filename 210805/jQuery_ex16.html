<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
	$(function() {
		 $('#t').click( function(){
		      $('p').toggle()  ;
		 }) ;
	});
</script></head>
<body>
<p>"토글"를 클릭하면 이 부분이 사라집니다. 사라진 후 다시 클릭하면 나타납니다</p>
<button id="t">토글</button>
</body></html>
