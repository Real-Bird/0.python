<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script> 
$(function(){

   // 자바스크립트는 변수 선언 시 var 키워드 사용.  (생략 가능)

   var data = 10 ;
   alert ( data ) ;
   data = "hello" ;  // 자바스크립트는 변수는 어떠한 값도 저장이 되고, 값에 따라 데이터형이 바뀜
   alert ( data ) ;

   
})
  
</script>

</head>
