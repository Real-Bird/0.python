<!DOCTYPE html><html><head><meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
	$(function() {
		$('#hide').click(   function(){

               $('p').hide();
		});
		$('#show').click(   function(){

               $('p').show();
		});
	});

</script>
</head>
<body>
	<p>"숨기기"를 클릭하면 이 부분이 사라집니다.</p>
	<button id="hide">숨기기</button>
	<button id="show">보이기</button>
</body></html>
