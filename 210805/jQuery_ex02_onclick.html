<!DOCTYPE html><html><head><meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>  $(function(){
                   $('#change').click(
		               function(){          //id 가 change인 엘리먼트가 클릭되면 다음 실행

                             $('h1,p').css('color','Orange') ;

                        }
		            )
	      });
</script></head>
<body>
<button id="change">색변경</button>

<h1>111111</h1>
<p>222222</p>
<h1>33333</h1>
<p>44444</p>
</body></html>
