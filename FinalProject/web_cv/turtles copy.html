  <script type='text/javascript'>

    
    
    let net = undefined;
    

    function loadModel(callback){
      let utils = new Utils('');
      let weights = "inception_v3_last.pb";
      utils.createFileFromUrl("inception_v3_last", weights, () => {
      document.getElementById('status').innerHTML = 'Downloading inception_v3_last.pb';
       net = cv.readNetFromTensorflow("inception_v3_last"); // in the callback, load the cascade from file 
       document.getElementById('status').innerHTML = 'Detecting Ready';
       callback();
      });
    }
    
    
    //! [Run pose detection model]
    function predictPose(img) {
     
      
      let blob = cv.blobFromImage(img, 1.0 / 255, { width: 224, height: 224 }, [0, 0, 0, 0], false, false);
      
      net.setInput(blob);
      let out = net.forward();
      console.log(out)

      let label = "";
    if (out[0, 0] < 0.5){
      label = "corr";
    } else {
      label = "forw";
    } 
      return label;
    };
    //! [Run pose detection model]
    
    function main() {
      // Create a camera object.
      let output = document.getElementById('output');
      let camera = document.createElement("video");
      let context = output.getContext("2d");
      camera.setAttribute("width", output.width);
      camera.setAttribute("height", output.height);

      // Get a permission from user to use a camera.
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function (stream) {
          camera.srcObject = stream;
          camera.onloadedmetadata = function (e) {
            camera.play();
          };
        });
        

      //! [Open a camera stream]
      let cap = new cv.VideoCapture(camera);
      let frame = new cv.Mat(camera.height, camera.width, cv.CV_8UC4);
      let frameBGR = new cv.Mat(camera.height, camera.width, cv.CV_8UC3);
      //! [Open a camera stream]
      
      //! [Add a person]
        
        
function processVideo() {
    cap.read(frame)
    cv.cvtColor(frame, frameBGR, cv.COLOR_RGBA2BGR);
    
    let predPose = predictPose(frameBGR);

    document.getElementById("label").innerHTML = predPose;
    cv.cvtColor(frame, frameBGR, cv.COLOR_BGR2RGBA);
    cv.imshow(output, frameBGR); // canvasOutput is the id of another <canvas>;
      
    // schedule next one.
    let delay = 1000;
    setTimeout(processVideo, delay);
}
// schedule first one.

        
      //! [Add a person]

      loadModel(function () {
        processVideo();
      });
      }

    function onOpenCvReady() {
      cv['onRuntimeInitialized']=()=>{
        main();
        document.getElementById('loader').style.display = "none";
      };
